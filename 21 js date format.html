<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Date</title>
</head>
<body>
    <h3>Date Format</h3>
    <!-- Type           Example
    ISO Date       "2015-03-25"(international standard)
    Short Date     "03/25/2015".
    Long Date      "mar 25 2015" or "25 mar 2015". -->
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <script>
        var d = new Date("2023-02-18");
        document.getElementById("demo").innerHTML=d;

        var d1= new Date("2023-02");
        document.getElementById("demo1").innerHTML=d1;

        var d2 = new Date("2023");
        document.getElementById("demo2").innerHTML=d2;

        var d3 = new Date("2023-02-18T12:00:00Z")
        document.getElementById("demo3").innerHTML=d3;

        var d4 = new Date("2023-02-18T12:00:00Z")
        document.getElementById("demo3").innerHTML=d4;

        var d5 = new Date("2023-02-18T12:00:00Z")
        document.getElementById("demo3").innerHTML=d5.toDateString();

        var d6 = new Date("2023-02-18T12:00:00-00:00Z")
        document.getElementById("demo3").innerHTML=d6.toDateString();
        // (YYYY:MM:DDTHH:SSZ)
        // date and time sparted by T.
        // UTc time defined aith a capital letter Z.
        // if you want to modifen the time relative to utc, remove the Z and add + HH:MM or -HH:MM insted.
        // example.
        var d2 = new Date("2023-02-18T12:00-06:30");
    </script>
</body>
</html>
