<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var k;  
      document.write(k);
      document.write("<br/>");                           // k is unefine.
      var g=5;
      document.write(g);
      document.write("<br/>");                           // g is a number.
      var u="Janbuca";
      document.write(u);
      document.write("<br/>");                   // u is a string in doble quotes.
      var m='volvo Xc60';
      document.write(m); 
      document.write("<br/>");               // m is a string in single quotes.
      var k1="It's alright";
      document.write(k1); 
      document.write("<br/>");            // single qoutes inside double quotes.
      var g1="He is called 'Janbuca'";
      document.write(g1);
      document.write("<br/>");
      var m1='He is called "Dave"';
      document.write(m1); 
      document.write("<br/>");     // double qutes inside single quotes.
      var k2=16 + "Volvo";
      document.write(k2);
      document.write("<br/>");
      var g2="16" + "Volvo"; 
      document.write(g2); 
      document.write("<br/>");           // ading number and a string js will treat the number as a string.
      //   javascript Number js has only one type of number. number written with and without of the decimals like.
     var k3= 65.55   // written with decimals.
     document.write(k3);
     document.write("<br/>");
     var g3= 55     // written without decimals.
     document.write(g3);
     document.write("<br/>");
     // javascript Booleans. are often used in conditional testing
     var k4 = true;
     document.write(k4);
     document.write("<br/>");
     var g4 = false;
     document.write(g4);
    </script>
</body>
</html>
