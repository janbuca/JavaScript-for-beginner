<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js GetDate</title>
</head>
<body>
    <h2>Js GetDate Methods</h2>
    <script>
        var d1 = new Date();
        console.log(d1.getTime()); // display in Milliseconds

        var d2 = new Date();
        console.log(d2.getFullYear());

        var d3 = new Date();
        console.log(d3.getMonth());

        var d4 = new Date();
        var months = ["January", "February", "March", "April", "May", "June", "July", "Augst"];
        console.log(months[d4.getMonth()]);

        var d5 = new Date();
        console.log(d5.getDate);

        var d6 = new Date();
        console.log(d6.getHours());

        var d7 = new Date();
        console.log(d7.getMinutes());

        var d8 = new Date();
        console.log(d8.getSeconds());

        var d9 = new Date();
        console.log(d9.getMilliseconds())

        var d10 = new Date();
        console.log(d10.getDay());

        var d11 = new Date();
        var days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        console.log(days[d11.getDay()]);

 
    </script>
</body>
</html>
