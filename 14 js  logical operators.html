<!DOCTYPE html>
<!-- 
    JavaScript Logical Operators
        Operator Description
        && logical and
        || logical or
        ! logical not
 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators</title>
  </head>
  <body>
    <h3>Logical Operators</h3>
    <script>
      document.write((true && false) + "<br>"); // Output: false
      document.write(!false + "<br>"); // Output: true
      if (4 > 2 && 5 < 7) {
        // Output: nothing - condition is true
        document.write("The conditions are met.<br>");
      } else {
        document.write("The conditions aren't met.<br>");
      }
      if (!(4 > 2) || !(5 < 7)) {
        // Output: "The conditions are met."
        document.write("The conditions are met.<br>");
      } else {
        document.write("The conditions aren't met.<br>");
      }
    </script>
  </body>
</html>
