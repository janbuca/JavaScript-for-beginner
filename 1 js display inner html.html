<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js display inner html</title>
</head>
<body>
    <h3>Display Inner HTML using JavaScript:</h3>
     <!--  The div element to be manipulated -->
     <p id = "display"></p>
     <p id = "out"></p>

    <script>
        document.getElementById("display").innerHTML = "My Name is Janbuca Teshome"; // Displaying the value of 'name' in
        document.getElementById("out").innerHTML = 19+9;    // Displaying the result of adding two numbers in 
    </script>
    
   
    
    <!-- A button that will trigger the script when clicked -->
    <button type="button" onclick="document.write(8+9)">Click Me!</button>
    
    <!-- An empty paragraph where we want to show the result -->
    
</body>
</html>
