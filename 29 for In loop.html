<!DOCTYPE html>
<!-- 
    The For/In Loop
        The JavaScript for/in statement loops through the properties of an object:
 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js for In loop</title>
  </head>
  <body>
    <h2>JavaScript In loop</h2>
    <script>
      var txt = "";
      var person = { fname: "Janbuca", lname: "Teshome", age: 25 };
      var x;
      for (x in person) {
        txt += person[x] + " ";
      }
      document.write(txt);
    </script>
  </body>
</html>
