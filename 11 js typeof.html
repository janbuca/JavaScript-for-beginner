<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js typeof</title>
</head>
<body>
	<p id="demo">demo</p>
	<script type="text/javascript">
		
		document.getElementById('demo').innerHTML =
			typeof "Janbuca" + "<br>" +
			typeof 6 + "<br>" +
			typeof 8.9 + "<br>" +
			typeof true + "<br>" +
			typeof ["First", "Second", "foursh"] + "br" +
			typeof {First:"Janbuca", age:23} + "<br>" +
			typeof x + "<br>" +
			typeof null + "<br>" +
			typeof function myFunction(){};
			console.log(("2"+5));
			console.log(2+true);
	</script>
</body>
</html>
