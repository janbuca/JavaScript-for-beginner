<!DOCTYPE html>
<!-- 
    JavaScript Regular Expressions
        A regular expression is a sequence of characters that forms a search pattern.
        The search pattern can be used for text search and text replace operations.
        It is a sequence of characters that forms a search pattern.
        When you search for data in a text, you can use this search pattern to describe what you are searching for.
        A regular expression can be a single character, or a more complicated pattern.
        Regular expressions can be used to perform all types of text search and text replace operations.

        
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js RegExnExpressions</title>
</head>
<body>
    <h2>Js RegExnExpressions</h2>

    <script>
        var str = "Visit Country of Ethiopian"
        var n = str.search(/Ethiopian/i);
        var res = str.replace(/Ethiopian/i, "England");
        

        console.log(str);
        console.log(n);
        console.log(res);
        
    </script>
</body>
</html>
