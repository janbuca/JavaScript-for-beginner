<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h3>js Arithmetics Operators</h3>
    <p id="Sum"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <p id="rem"></p>

    <script>
        var a = 30, b = 21;
        document.getElementById("Sum").innerHTML = "The sum of "+a+" and "+b+" is: "+(a + b); // + operator for addition
        document.getElementById("sub").innerHTML = "The subtraction of "+a+" and "+b+" is: " + (a - b);  // + operator for Subtraction
        document.getElementById("mul").innerHTML = "The Multiplication of  "+a+" and "+b +" is: "+(a*b);
        document.getElementById("div").innerHTML = "The  Division of  "+a+" by "+b +" is: "+(a/b);
        document.getElementById("rem").innerHTML = "The Remainder or Modulo of "+a+" by " +b +" is: "+(a%b);

        let dis = 4, tim = 5;
        document.write("The Area of the rectangle  is :"+(dis*tim)+ "<br");
    </script>
</body>
</html>
